<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <aside>
    <div class="banner-container">
      <img src="./images/odin-lined.png" alt="">
      <p>ODIN</p>
    </div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
  </aside>
  <main>
    <div class="call-to-action">
      <p>This is not a real service!You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="get" id="registration">
      <legend>Let's do this!</legend>
      <div>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
      </div>
      <div>
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">
      </div>
      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="c-password">CONFIRM PASSWORD</label>
        <input type="password" id="c-password" name="c-password" required>
      </div>
    </form>
    <div class="foot">
      <button type="submit" form="registration" value="Update">Create Account</button>
      <p>Already have an account? <a href="http://www.google.com" target="_blank">Log in</a></p>
    </div>
  </main>
</body>
</html>
